<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 14px; text-align: center; }
    .attribution a { color: hsl(32, 81%, 49%); }
  </style>
</head>
<body>
   <section class="main-container">
          <div class="logo">
            <img src="/images/logo.svg">
           </div>

      <div class="flex-container">
            <div class="left-side-image">
              <img src="/images/illustration-mockups.svg">
            </div>

            <div class="right-hero">
              <h1>Build The Community<br>
              Your Fans Will Love</h1>
              <p>Huddle re-imagines the way we build communities. You have<br>
                a voice, but so does your audience. Create connections with <br>
            your users as you engage in genuine discussions.</p>
            <button class="btn">
              Register
            </button>
            </div>
          </div>
          
    
        <footer>
          <div class="footer-container">
              <p class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.  
                   Coded by <a href="#">Andrea Harris</a>.</p>

                  <div class="social-media">
                    <img id="facebook" src="/images/iconfinder_circle_social-facebook-outline-stroke_763498.svg">
                    <img id="twitter" src="/images/iconfinder_Twitter_194909.svg">
                    <img id="instagram" src="/images/iconfinder_instagram_281827.svg">
                  </div>
          </div>
        </footer>









   </section>

  
</body>
</html>
